<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghibli Lovers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./Assets/icon6.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@300;400;700&family=Major+Mono+Display&display=swap" rel="stylesheet">

</head>
<body>
  <!--------------------------- HEADER ----------------------------->
  <header>
    <!--------------------------- MENSAJE DE BIENVENIDA ----------------------------->
    <section class="sectionBienvenida">
      <p class="msjBienvenida">Bienvenidos a la Fan Page Ghibli Lovers</p> 
 
      <!---------------------------- APPS ----------------------------->
      <section class="apps">
        <img class="iconApp" src="Assets/twitter.png" alt="Logo twitter">
        <img class="iconApp" src="Assets/youtube.png" alt="Logo YouTube">
        <img class="iconApp" src="Assets/facebook.png" alt="Logo Facebook">
      </section>
    </section>
  
    <!--------------------------- LOGO Y NOMBRE DE LA PÁG. ----------------------------->
    <section class="sectionLogo">
      <img class="logoGhibli" src="./Assets/logoGhibli.png" alt="Imágen de Susuwatari, Película el Castillo Ambulante y El Viaje de Chihiro">
      <h1 class="titleghibliLovers">GHIBLI<br>LOVERS</h1>
    </section>
  </header>

<!--------------------------- NAV ----------------------------->
<nav class="navContainer">
  <!--------------------------- INPUT: SEARCH ----------------------------->
    <label class="containerInput" for="">
        <input type="search" placeholder="Buscar películas">
        <img class="iconLupa" src="./Assets/search.png" alt="Icono de una lupa color blanco">
    </label>
    
    <!--------------------------- OPCIONES DE NAVEGACIÓN ----------------------------->
    <a href="https://ghibli-park.jp/" target="_blank">Parque Ghibli</a>
    <a href="https://www.ghibli.jp/history/" target="_blank">Historia Ghibli</a>
    <a href="https://www.ghibli-museum.jp/" target="_blank">Museo Mitaka no Mori Ghibli</a>
    <a href="https://www.ghibli-museum-shop.jp/" target="_blank">Tienda Online</a>
</nav>

<!--------------------------- MAIN ----------------------------->
<main class="container">
  <!--------------------------- SECCIÓN DE VIDEO ----------------------------->
  <section class="portadasContainer">
    <div class="portadaMascara"></div>

      <div class="portadaInfo">
        <div class="titleLogoContainer"></div>
        <div class="parrafoContainer"></div>
        <button class="button"></button>
      </div>
      <div class="portadaVideo"></div>
  </section>

  <!--------------------------- TITULO: ANIMATED FILMS ----------------------------->
  <section class="containerTitlePelicula">
    <p class="titlePeliculas">Animated Films</p>
  </section>

  <!--------------------------- SECCIÓN DE POSTERS ----------------------------->
  <section class="postersContainer"></section>

  

</main>

<!--------------------------- FOOTER ----------------------------->
<footer class="footerContainer">
  <p class="parrafoFooter">Copyright © 2023 Alejandra Martínez & Melissa Aquijes</p>
</footer>

<script src="./main.js" type="module"></script>


</body>
</html>
