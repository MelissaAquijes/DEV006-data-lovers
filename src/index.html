<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Lovers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./Assets/icon6.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@300;400;700&family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
    <main class="mainFixed">
        <div class="divContainerInicio">
            <!----------------------------- PRIMER CASILLERO ----------------------------->
            <section class="containerImagen1">
                <img class="imagen1" src="./Assets/imagen1.jpg" alt="Image of the movie Princess Mononoke">
            </section>

            <!----------------------------- SEGUNDO CASILLERO ----------------------------->
            <section class="flexDescubrir">
                <section class="containerLogo">
                    <img class="logoGl" src="./Assets/logoGhibli.png" alt="Ghibli lovers logo">
                    <h1 class="titleLogo">GHIBLI<br>LOVERS</h1>
                </section>
                
                <section class="containerMsj">
                    <p class="messageDescubrir">Find everything about STUDIO GHIBLI in one place!</p>
                </section>
                

                <div class="containerButton">
                    <button class="buttonDiscover"><a href="./movies.html">DISCOVER</a></button>
                </div>
            </section>

            <!----------------------------- TERCER CASILLERO ----------------------------->
            <section class="gridDescription">
                <img class="imagen2" src="./Assets/imagen2.jpg" alt="Image of the movie Princess Mononoke">
            
                <p class="descriptionGhibli">Studio Ghibli is a Japanese animation studio, based in Tokyo. It was founded in 1985 by Hayao Miyazaki and Isao Takahata, and to this day, they have made more than 20 films.</p>
            </section>

            <!----------------------------- CUARTO CASILLERO ----------------------------->
            <section>
                <img class="imagen3" src="./Assets/imagen3.jpg" alt="Image from the movie Howl's Moving Castle" >
            </section>
        </div>
    </main>
